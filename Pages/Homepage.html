<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>NearBy</title>
        <link rel="icon" type="image/x-icon" href="HighQualityNearByLogo.png">
    </head>

    <body>
        <div class="row">
            <div class="col-md-4">
                <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="HighQualityNearByLogo2.png" width = "183.01" height = "80"></button>
            </div>
            <script>
                // Get the button
                let mybutton = document.getElementById("myBtn");
                
                mybutton.style.display = "block";
                
                // When the user clicks on the button, scroll to the top of the document
                function topFunction() {
                  document.body.scrollTop = 0;
                  document.documentElement.scrollTop = 0;
                }
                </script>
            <div class="col-md-2">
                <a style = "position:relative; left:0px; top:28px;" href="Notifications.html"><img src="notification_1.png" alt="notifications" id="button1" /></a>
            </div>
            <div class="col-md-2">
                <a style = "position:relative; left:0px; top:28px;" href="Events.html"><img src="events.png" alt="events" id="button2" /></a>
            </div>
            <div class="col-md-2">
                <a style = "position:relative; left:0px; top:28px;" href="Messages.html"><img src="dm.png" alt="messages" id="button3" /></a>
            </div>
            <div class="col-md-2">
                <a style = "position:relative; left:0px; top:28px;" href="Settings.html"><img src="settings.png" alt="settings" id="button4" /></a>
            </div>
        </div>
    </body>

</html>
