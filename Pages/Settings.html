<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <div class="row">
            <div class = "col-md-1" style = "position:relative; left:20px; top:5px;">
                <a href="Homepage.html"><img src="backarrow.png" alt="notifications" id="button1" /></a>
            </div>
            <div class="col-md-4" style = "position:relative; left:0px; top:10px;">
                <span style = "font-family:Gill Sans; font-size: 30px">Settings</span>
                <img src="settings.png" alt="settings" id="button4"/>
            </div>
        </div>

        <br>
        <div class="form-floating mb-3">
            <input type="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="address" class="form-control" id="Address" placeholder="Address">
            <label for="address">Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number">
            <label for="phoneNumber">Phone Number</label>
        </div>

    </body>
</html>
